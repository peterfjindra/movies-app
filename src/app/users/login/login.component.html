<h1>Login</h1>

<div class="col-md-6">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" name="username" id="username" type="text" (ngModel)="username" required/>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" name="password" id="password" type="text" (ngModel)="password" required/>
    </div>

    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">  
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
